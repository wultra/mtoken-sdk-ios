name: lint

on:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:
  podspec:
    name: Podspec Lint
    runs-on: macos-11.0
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Lint
        run: pod spec lint --allow-warnings
  swift:
    name: Swift Lint
    runs-on: macos-11.0
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Lint
        run: swiftlint --strict